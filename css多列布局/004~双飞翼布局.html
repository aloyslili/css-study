<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 使用定位布局 */
    .father {
      height: 200px;
      background-color: red;
      position: relative;
      padding: 0 200px;
    }
    .right, .left {
      width: 200px;
      height: 200px;
      background-color: aqua;
      position: absolute;
      top: 0;
    }
    .left {
      left: 0;

    }
    .right {
      right: 0;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
