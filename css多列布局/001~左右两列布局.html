<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
    absolute + margin

    */
    .content {
      position: relative;
    }
    .sidebar{
      position: absolute;
      top: 0;
      left: 0;
      height: 300px;
      width: 200px;
      background-color: aqua;
    }
    .main {
      margin-left: 200px;
      height: 300px;
      background: red;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="sidebar">固定</div>
    <div class="main">自适应</div>
  </div>
</body>
</html>
