<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            line-height: 20px;
            margin: 0 auto;
            padding-left: 20px;
            height: 20px;
            border: 1px solid rgb(89, 86, 86);
        }
        .tubiao {
            position: absolute;
            /* 相对于当前位置偏移 */
            margin-left: -20px;
            height: 20px;
            width: 20px;
            background: url(./images/jinggao.png) no-repeat center;
        }
    </style>
</head>
<body>
    <span class="box">
        <i class="tubiao"></i> 密码输入不对
    </span>
</body>
</html>
