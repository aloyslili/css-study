<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            font-size: 50px;
            text-align: center;
            margin-top: 100px;
            /* 给字体添加阴影 
                第一个1px是水平方向上的阴影
                第二个1px是垂直方向上上的阴影（正值都是右下角阴影）
                第三个值是模糊度    
                颜色是阴影颜色
                可以加多个分隔用逗号分隔开
                
            */
            text-shadow: 1px 1px 5px red,1px 1px 5px rgb(136, 89, 89),1px 1px 5px rgb(68, 67, 67);
        }
    </style>
</head>
<body>
    <div class="box">我爱学习</div>
</body>
</html>
